<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Панель модератора</title>
    <link rel="stylesheet" href="moderator.css" />
  </head>
  <body>
    <header class="header">
      <div>
        <h2 id="moderatorGreeting">Добро пожаловать, Модератор</h2>
        <button id="logoutBtn">Выйти</button>
      </div>
    </header>

    <div class="container">
      <div class="tabs">
        <button class="tab-button active" data-tab="products">Товары</button>
        <button class="tab-button" data-tab="suppliers">Поставщики</button>
        <button class="tab-button" data-tab="orders">Заказы</button>
      </div>

      <!-- Вкладка: Товары -->
      <div class="tab-content" id="products">
        <div class="actions">
          <button id="addProductBtn">Добавить товар</button>
        </div>
        <div id="productList">
          <table id="productTable">
            <thead>
              <tr>
                <th>Название</th>
                <th>Бренд</th>
                <th>Цена</th>
                <th>В наличии</th>
                <th>Поставщик</th>
                <th>Действия</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- Вкладка: Поставщики -->
      <div class="tab-content hidden" id="suppliers">
        <div class="actions">
          <button id="addSupplierBtn">Добавить поставщика</button>
        </div>
        <div id="supplierList"></div>
      </div>

      <!-- Вкладка: Заказы -->
      <div class="tab-content hidden" id="orders">
        <div id="orderList">
          <table id="orderTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Покупатель</th>
                <th>Состав заказа</th>
                <th>Адрес</th>
                <th>Статус</th>
                <th>Действия</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Модальное окно: форма товара -->
    <div id="addProductForm" class="modal hidden">
      <div class="modal-content">
        <h4 id="productFormTitle">Добавить товар</h4>
        <form id="productForm">
          <input type="hidden" id="editProductId" />
          <label for="productArticle">Артикул:</label>
          <input type="number" id="productArticle" required />

          <label for="productName">Название:</label>
          <input type="text" id="productName" required />

          <label for="productPrice">Цена:</label>
          <input type="number" id="productPrice" required />

          <label for="productQuantity">Количество:</label>
          <input type="number" id="productQuantity" required />

          <label for="productSupplier">Поставщик:</label>
          <select id="productSupplier" required></select>

          <div class="form-buttons">
            <button type="submit" id="submitProductBtn">Добавить</button>
            <button type="button" onclick="closeProductForm()">Отмена</button>
            <button
              type="button"
              id="deleteProductBtn"
              style="display: none; color: red"
            >
              Удалить
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Модальное окно: форма поставщика -->
    <div id="addSupplierForm" class="modal hidden">
      <div class="modal-content">
        <h4 id="supplierFormTitle">Добавить поставщика</h4>
        <form id="supplierForm">
          <input type="hidden" id="editSupplierId" />
          <label for="supplierName">Название:</label>
          <input type="text" id="supplierName" required />

          <label for="supplierEmail">Email:</label>
          <input type="email" id="supplierEmail" required />

          <label for="supplierPhone">Телефон:</label>
          <input type="text" id="supplierPhone" required />

          <div class="form-buttons">
            <button type="submit" id="submitSupplierBtn">Добавить</button>
            <button type="button" onclick="closeSupplierForm()">Отмена</button>
            <button
              type="button"
              id="deleteSupplierBtn"
              style="display: none; color: red"
            >
              Удалить
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="moderator.js"></script>
  </body>
</html>
