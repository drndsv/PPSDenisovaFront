<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <header>
      <h1>Личный кабинет</h1>
      <button onclick="logout()">Выйти</button>
    </header>

    <section class="user-info">
      <p><strong>ФИО:</strong> <span id="userName"></span></p>
      <p><strong>Email:</strong> <span id="userEmail"></span></p>
      <p><strong>Телефон:</strong> <span id="userPhone"></span></p>
      <button onclick="goBack()">Назад к каталогу</button>
    </section>

    <section class="order-history">
      <h2>Мои заказы</h2>
      <div id="orderHistory"></div>
    </section>

    <!-- Модальное окно редактирования заказа -->
    <div id="editOrderModal" class="modal">
      <div class="modal-content">
        <form id="editOrderForm">
          <label
            >Получатель:
            <input type="text" id="editReceiver" required />
          </label>
          <label
            >Адрес:
            <input type="text" id="editAddress" required />
          </label>
          <table>
            <thead>
              <tr>
                <th>Название</th>
                <th>Цена</th>
                <th>Действия</th>
              </tr>
            </thead>
            <tbody id="orderItemsTable"></tbody>
          </table>
          <button type="button" onclick="openCatalog()">Добавить товар</button>
          <button type="submit">Сохранить изменения</button>
          <button type="button" onclick="closeEditModal()">Отмена</button>
        </form>
      </div>
    </div>

    <!-- Модальное окно каталога -->
    <div id="catalogModal" class="modal">
      <div class="modal-content">
        <h3>Каталог товаров</h3>
        <div id="catalogItemsList"></div>
        <button onclick="closeCatalogModal()">Закрыть</button>
      </div>
    </div>

    <script src="profile.js"></script>
  </body>
</html>
