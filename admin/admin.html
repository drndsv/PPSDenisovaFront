<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Панель администратора</title>
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <!-- Модальное окно редактирования -->
    <div id="editModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close" onclick="closeEditModal()">&times;</span>
        <h2>Редактировать пользователя</h2>
        <form id="editForm">
          <input type="hidden" id="editUserId" />
          <input type="email" id="editEmail" placeholder="Email" required />
          <input
            type="password"
            id="editPassword"
            placeholder="Пароль"
            required
          />
          <input type="text" id="editFullName" placeholder="ФИО" required />
          <input type="tel" id="editPhone" placeholder="Телефон" required />
          <select id="editRole">
            <option value="customer">Покупатель</option>
            <option value="moderator">Модератор</option>
            <option value="admin">Администратор</option>
          </select>
          <button type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="header">
      <h1 id="adminGreeting">Добро пожаловать</h1>
      <button id="logoutBtn">Выйти</button>
    </div>

    <div class="tabs">
      <button onclick="showTab('customers')">Покупатели</button>
      <button onclick="showTab('staff')">Сотрудники</button>
      <button onclick="showTab('register')">Регистрация</button>
    </div>

    <div id="customers" class="tab">
      <h2>Список покупателей</h2>
      <table id="customersTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Пароль</th>
            <th>ФИО</th>
            <th>Телефон</th>
            <th>Активность</th>
            <!-- <th>Статус</th> -->
            <th>Действия</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="staff" class="tab" style="display: none">
      <h2>Сотрудники</h2>
      <table id="staffTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Пароль</th>
            <th>ФИО</th>
            <th>Телефон</th>
            <th>Активность</th>
            <th>Роль</th>
            <!-- <th>Статус</th> -->
            <th>Действия</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="register" class="tab" style="display: none">
      <h2>Регистрация нового пользователя</h2>
      <form id="registerForm">
        <input type="email" placeholder="Email" id="regEmail" required />
        <input type="password" placeholder="Пароль" id="regPassword" required />
        <input type="text" placeholder="ФИО" id="regFullName" required />
        <input type="tel" placeholder="Телефон" id="regPhone" required />
        <select id="regRole">
          <option value="customer">Покупатель</option>
          <option value="moderator">Модератор</option>
          <option value="admin">Администратор</option>
        </select>
        <button type="submit">Зарегистрировать</button>
      </form>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
