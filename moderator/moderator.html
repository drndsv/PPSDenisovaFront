<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Модератор</title>
    <link rel="stylesheet" href="moderator.css" />
  </head>
  <body>
    <!-- Навигация модератора -->
    <header>
      <h2>Добро пожаловать, Модератор</h2>
      <nav>
        <a href="catalog.html">Каталог товаров</a>
        <a href="orders.html">Заказы</a>
      </nav>
    </header>

    <div class="container">
      <!-- Кнопки для добавления товара и поставщика -->
      <button id="addProductBtn" onclick="openProductForm()">
        Добавить товар
      </button>
      <button id="addSupplierBtn" onclick="openSupplierForm()">
        Добавить поставщика
      </button>

      <!-- Список товаров и поставщиков -->
      <div id="productList">
        <h3>Список товаров</h3>
        <!-- Здесь будет отображение товаров -->
      </div>

      <div id="supplierList">
        <h3>Список поставщиков</h3>
        <!-- Здесь будет отображение поставщиков -->
      </div>

      <div id="orderList">
        <h3>Заказы покупателей</h3>
        <!-- Здесь будут отображаться заказы -->
      </div>
    </div>

    <!-- Форма для добавления товара -->
    <div id="addProductForm" class="modal">
      <div class="modal-content">
        <h4>Добавить новый товар</h4>
        <form id="productForm">
          <label for="productName">Название товара:</label>
          <input type="text" id="productName" required />

          <label for="productBrand">Бренд:</label>
          <input type="text" id="productBrand" required />

          <label for="productPrice">Цена:</label>
          <input type="number" id="productPrice" required />

          <label for="productStock">В наличии:</label>
          <input type="number" id="productStock" required />

          <button type="submit">Добавить товар</button>
          <button type="button" onclick="closeProductForm()">Отмена</button>
        </form>
      </div>
    </div>

    <!-- Форма для добавления поставщика -->
    <div id="addSupplierForm" class="modal">
      <div class="modal-content">
        <h4>Добавить нового поставщика</h4>
        <form id="supplierForm">
          <label for="supplierName">Название поставщика:</label>
          <input type="text" id="supplierName" required />

          <label for="supplierEmail">Email:</label>
          <input type="email" id="supplierEmail" required />

          <label for="supplierPhone">Телефон:</label>
          <input type="text" id="supplierPhone" required />

          <button type="submit">Добавить поставщика</button>
          <button type="button" onclick="closeSupplierForm()">Отмена</button>
        </form>
      </div>
    </div>

    <script src="moderator.js"></script>
  </body>
</html>
