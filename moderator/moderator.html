<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Панель модератора</title>
    <link rel="stylesheet" href="moderator.css" />
  </head>
  <body>
    <header class="header">
      <div>
        <h2 id="moderatorGreeting">Добро пожаловать, Модератор</h2>
        <button id="logoutBtn">Выйти</button>
      </div>
    </header>

    <div class="container">
      <div class="tabs">
        <button class="tab-button active" onclick="openTab(event, 'products')">
          Товары
        </button>
        <button class="tab-button" onclick="openTab(event, 'suppliers')">
          Поставщики
        </button>
        <button class="tab-button" onclick="openTab(event, 'orders')">
          Заказы
        </button>
      </div>

      <div class="tab-content" id="products">
        <div class="actions">
          <button onclick="openProductForm()">Добавить товар</button>
        </div>
        <div id="productList"></div>
      </div>

      <div class="tab-content hidden" id="suppliers">
        <div class="actions">
          <button onclick="openSupplierForm()">Добавить поставщика</button>
        </div>
        <div id="supplierList"></div>
      </div>

      <div class="tab-content hidden" id="orders">
        <div id="orderList"></div>
      </div>
    </div>

    <!-- Модальное окно: форма товара -->
    <div id="addProductForm" class="modal">
      <div class="modal-content">
        <h4 id="productFormTitle">Добавить товар</h4>
        <form id="productForm">
          <input type="hidden" id="editIndex" />
          <label for="productName">Название:</label>
          <input type="text" id="productName" required />

          <label for="productBrand">Бренд:</label>
          <input type="text" id="productBrand" required />

          <label for="productPrice">Цена:</label>
          <input type="number" id="productPrice" required />
          <br />
          <label for="productSupplier">Поставщик:</label>
          <select id="productSupplier"></select>

          <br />

          <label for="productStock">В наличии:</label>
          <input type="number" id="productStock" required />

          <div class="form-buttons">
            <button type="submit" id="submitProductBtn">Добавить</button>
            <button type="button" onclick="closeProductForm()">Отмена</button>
            <button
              type="button"
              id="deleteProductBtn"
              style="display: none; color: red"
              onclick="deleteProduct()"
            >
              Удалить
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Модальное окно: форма поставщика -->
    <div id="addSupplierForm" class="modal">
      <div class="modal-content">
        <h4 id="supplierFormTitle">Добавить поставщика</h4>
        <form id="supplierForm">
          <input type="hidden" id="editSupplierIndex" />
          <label for="supplierName">Название:</label>
          <input type="text" id="supplierName" required />
          <label for="supplierEmail">Email:</label>
          <input type="email" id="supplierEmail" required />
          <label for="supplierPhone">Телефон:</label>
          <input type="text" id="supplierPhone" required />

          <div class="form-buttons">
            <button type="submit" id="submitSupplierBtn">Добавить</button>
            <button type="button" onclick="closeSupplierForm()">Отмена</button>
            <button
              type="button"
              id="deleteSupplierBtn"
              style="display: none; color: red"
              onclick="deleteSupplier()"
            >
              Удалить
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="moderator.js"></script>
  </body>
</html>
